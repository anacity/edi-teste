<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Segmento</title>
    </h:head>
    <h:body>
        <h:form id="segmentoForm">
            <h3>Informações do Segmento</h3>
            
            <!-- Exibir as informações do segmento -->
            <h:panelGrid columns="2">
                <h:outputLabel value="Tipo:" for="tipo"/>
                <h:outputText value="#{segmentoBean.segmento.tipo}" id="tipo"/>

                <h:outputLabel value="Conteúdo:" for="conteudo"/>
                <h:outputText value="#{segmentoBean.segmento.conteudo}" id="conteudo"/>

                <h:outputLabel value="Data Emissão:" for="dataEmissao"/>
                <h:outputText value="#{segmentoBean.segmento.dataEmissaoProgramaAtual}" id="dataEmissao"/>

                <h:outputLabel value="Número Pedido:" for="numeroPedido"/>
                <h:outputText value="#{segmentoBean.segmento.numeroPedidoCompra}" id="numeroPedido"/>
            </h:panelGrid>

            <!-- Exibir listas de datas e quantidades -->
            <h:panelGrid columns="2">
                <h:outputLabel value="Datas de Entrega:" />
                <h:outputText value="#{segmentoBean.segmento.datasEntregaEmbarque}" />
                
                <h:outputLabel value="Quantidades de Entrega:" />
                <h:outputText value="#{segmentoBean.segmento.quantidadesEntregaEmbarque}" />
            
			</h:panelGrid>
        </h:form>
        
        <!-- Formulário de upload de arquivo -->
		<h:form method="POST" enctype="multipart/form-data">
		    <p:fileUpload value="#{uploadBean.file}" mode="simple" />
		    <h:commandButton value="Upload" action="#{uploadBean.uploadArquivo}" />
		</h:form>

        
        <h:outputText value="#{uploadBean.message}" />
    </h:body>
</html>
